<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent-container">
        <div class="header-container">
            <div class="container-one">
                <div class="logo">ROCK PAPER SCISSOR</div>
                <div class="search-icon">
                    <img class="icon" src="./icons/icons8-search-32.png" alt="" srcset="">
                </div>
                <div class="search-bar">
                    <input type="Search game">
                </div>
            </div>
            <div class="container-two">
                <div class="profile">
                    <img class="icon" src="./icons/man.png" alt="">
                </div>
                <div class="notification">
                    <img class="icon" src="./icons/notification-bell.png" alt="">
                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="nav-bar-container">
                <div class="nav-links">
                    <div class="icon-container">
                        <img class="icon" src="./icons/home.png" alt="">
                        <div class="icon-txt">
                            Home
                        </div>
                    </div>
                    <div class="icon-container">
                        <img class="icon" src="./icons/settings.png" alt="">
                        <div class="icon-txt">
                            Settings
                        </div>
                    </div>
                </div>
                <div class="social-icons">
                    <div>
                        <img src="./icons/twitter.png" alt="" class="icon">
                    </div>
                    <div>
                        <img src="./icons/telegram.png" alt="" class="icon">
                    </div>
                </div>
            </div>
    
            <div class="hero">
                <div class="game-area">
                    <div class="scoreboard-container">
                        <div class="scoreboard">
                            <div>
                                Score
                            </div>
                            <div class="scorecard">
                                <div class="player-scorecard">
                                    <div>
                                        Player
                                    </div>
                                    <div id="player-score">
                                        0
                                    </div>
                                </div>
                                <div class="computer-scorecard">
                                    <div>
                                        Computer
                                    </div>
                                    <div id="computer-score">
                                        0
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="console-container">
                        <div class="game-console">

                            <div class="player-console">
                            </div>
                            <div class="computer-console">
                            </div>
                        </div>
                    </div>
                    <div class="player-selection">
                            <button class="selection" id="0">
                                <img class="choose-icon" src="./icons/stone.png" alt="">
                            </button>
                            <button class="selection" id="1">
                                <img class="choose-icon" src="./icons/toilet-paper.png" alt="">
                            </button>
                            <button class="selection" id="2">
                                <img class="choose-icon" src="./icons/scissor.png" alt="">
                            </button>

                    </div>
                    <div class="result">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
